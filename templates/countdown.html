<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSBA Countdown Timer</title>
    <!-- Bootstrap CSS from Cloudflare CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        #timer {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .time-unit {
            font-size: 2rem;
            padding: 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>2024 MSBA Countdown Timer</h1>
        <div id="timer" class="display-4">
            <div class="time-unit">Days: <span>{{ days }}</span></div>
            <div class="time-unit">Hours: <span>{{ hours }}</span></div>
            <div class="time-unit">Minutes: <span>{{ minutes }}</span></div>
            <div class="time-unit">Seconds: <span>{{ seconds }}</span></div>
        </div>
        <div class="mt-4">
            <a href="/dowehaveclass" class="btn btn-primary">Do We Have Class Today?</a>
        </div>
    </div>

    <footer>
        <p>Build Date: 2024-08-09</p>
        <p>Hosted by 
            <a href="https://cloud.google.com/" target="_blank">
                <img src="https://www.gstatic.com/devrel-devsite/prod/v0e0f589edd85502a40d78d7d0825db8ea5ef3b99ab4070381ee86977c9168730/cloud/images/cloud-logo.svg" alt="Google Cloud Platform" style="height:20px; vertical-align:middle;">
            </a> and 
            <a href="https://cdnjs.com/" target="_blank">
                <img src="https://cdnjs.com/_/f7a2ebfb819c118086546e481876aef6.svg" alt="Cloudflare cdnjs" style="height:20px; vertical-align:middle;">
            </a>
        </p>
    </footer>

    <!-- Bootstrap Bundle JS from Cloudflare CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
